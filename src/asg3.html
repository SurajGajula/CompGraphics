<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 - Blocky World</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: black;
        }
        canvas { 
            display: block; 
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <div id="controls">
        <h3>Camera Controls:</h3>
        <p>W: Move Forward</p>
        <p>S: Move Backward</p>
        <p>A: Move Left</p>
        <p>D: Move Right</p>
        <p>Q: Rotate Left</p>
        <p>E: Rotate Right</p>
        <p><strong>Mouse: Right-click and drag to rotate camera</strong></p>
        
        <h3>World Editing:</h3>
        <p>O: Add a block in front of you</p>
        <p>P: Delete a block in front of you</p>
    </div>
    
    <div id="status">
        <p>Target: <span id="targetCoords" class="highlight">None</span></p>
        <p>Block Height: <span id="blockHeight" class="highlight">0</span></p>
    </div>

    <!-- Include matrix library -->
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <!-- Include camera implementation -->
    <script src="camera.js"></script>
    <!-- Include main application code -->
    <script src="asg3.js"></script>
</body>
</html>
