<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE160 Vector Graphics</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #1a1a2e;
            color: #e6e6e6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            background-color: #0f3460;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(67, 97, 238, 0.4);
            padding: 40px;
            max-width: 600px;
            width: 80%;
        }
        
        h1 {
            color: #4cc9f0;
            margin-bottom: 30px;
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(to right, #4361ee, #3f37c9);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #3f37c9, #4361ee);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        .redirect-info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #a0a0a0;
        }
    </style>
    <!-- Auto-redirect after 5 seconds -->
    <meta http-equiv="refresh" content="5;url=src/asg0.html">
</head>
<body>
    <div class="container">
        <h1>Vector Graphics Visualizer</h1>
        <p>Welcome to the CSE160 Vector Graphics Assignment. This application allows you to visualize and manipulate vectors in 2D space.</p>
        <p>You will be redirected to the application in 5 seconds.</p>
        <a href="src/asg0.html" class="btn">Go to Application Now</a>
        <div class="redirect-info">
            If you are not redirected automatically, click the button above.
        </div>
    </div>
    
    <script>
        // Countdown timer display
        let seconds = 5;
        setInterval(function() {
            seconds--;
            if (seconds > 0) {
                document.querySelector('p:nth-of-type(2)').textContent = 
                    `You will be redirected to the application in ${seconds} second${seconds !== 1 ? 's' : ''}.`;
            }
        }, 1000);
    </script>
</body>
</html>
